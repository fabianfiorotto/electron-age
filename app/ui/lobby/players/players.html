<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Ping</th>
      <th>Civilization</th>
      <th>Player</th>
      <th>Team</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <input class="ready" type="checkbox" name="ready" value="1" readonly="readonly">
        <select class="status" name="">
          <option value="player" disabled="disabled">Player</option>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
          <option value="system">System</option>
        </select>
      </td>
      <td></td>
      <td>
        <select class="civ" name="civ">
          <option value="0x1e">Random</option>
        </select>
      </td>
      <td>
        <input class="player-number" type="number" name="player" value="" min="1" max="8">
      </td>
      <td>
        <input class="player-team" type="number" name="team" value="" min="1" max="6">
      </td>
    </tr>
  </tbody>
</table>
